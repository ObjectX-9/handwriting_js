<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 暴力解法
        function searchInsert(arr, target) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= target) return i;
            }
            return arr.length;
        }

        console.log('搜索插入位置, 结果: 数组: [1, 3, 5, 6], 参数: 5, 结果: ', searchInsert([1, 3, 5, 6], 5));
        console.log('搜索插入位置, 结果: 数组: [1, 3, 5, 6], 参数: 2, 结果: ', searchInsert([1, 3, 5, 6], 2));
        console.log('搜索插入位置, 结果: 数组: [1, 3, 5, 6], 参数: 7, 结果: ', searchInsert([1, 3, 5, 6], 7));
        console.log('搜索插入位置, 结果: 数组: [1, 3, 5, 6], 参数: 0, 结果: ', searchInsert([1, 3, 5, 6], 0));

        // 二分查找
        function searchInsert2(arr, target) {
            let left = 0;
            let right = arr.length - 1;
            while (left <= right) {
                let mid = Math.floor((left + right) / 2);
                if (arr[mid] === target) return mid;
                else if (arr[mid] < target) left = mid + 1;
                else right = mid - 1;
            }
            return right + 1;
        }

        console.log('二分搜索插入位置, 结果: 数组: [1, 3, 5, 6], 参数: 5, 结果: ', searchInsert2([1, 3, 5, 6], 5));
        console.log('二分搜索插入位置, 结果: 数组: [1, 3, 5, 6], 参数: 2, 结果: ', searchInsert2([1, 3, 5, 6], 2));
        console.log('二分搜索插入位置, 结果: 数组: [1, 3, 5, 6], 参数: 7, 结果: ', searchInsert2([1, 3, 5, 6], 7));
        console.log('二分搜索插入位置, 结果: 数组: [1, 3, 5, 6], 参数: 0, 结果: ', searchInsert2([1, 3, 5, 6], 0));

    </script>
</body>

</html>
