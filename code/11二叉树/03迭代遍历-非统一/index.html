<body>
    <script src="../00实现普通二叉树/index.js"></script>
    <script>
        const tree = new BinaryTree([5, 4, 6, 1, 2]);
        console.log("✅ ~ tree:", tree)

        BinaryTree.prototype.preOrderTraversal = function (root) {
            const result = [];
            if (root === null) return result;
            const stack = [root];
            while (stack.length > 0) {
                const node = stack.pop();
                result.push(node.val);
                if (node.right) stack.push(node.right);
                if (node.left) stack.push(node.left);
            }
            return result;
        }

        console.log("✅ ~ tree.preOrderTraversal(tree.root):", tree.preOrderTraversal(tree.root))


        BinaryTree.prototype.inOrderTraversal = function (root) {
            const result = [];
            if (root === null) return result;
            const stack = [];
            let cur = root;
            while (cur !== null || stack.length !== 0) {
                if (cur !== null) {
                    stack.push(cur);
                    // 找到最左侧的节点
                    cur = cur.left;
                } else {
                    // 处理最左侧的节点
                    const node = stack.pop();
                    result.push(node.val);
                    // 处理右子树
                    cur = node.right;
                }
            }
            return result;
        }

        console.log("✅ ~ tree.inOrderTraversal(tree.root):", tree.inOrderTraversal(tree.root))

        BinaryTree.prototype.postOrderTraversal = function (root) {
            const result = [];
            if (root === null) return result;
            const stack = [root];
            while (stack.length > 0) {
                const node = stack.pop();
                // 注意先进后出
                // 中
                result.push(node.val);
                // 左
                if (node.left) stack.push(node.left);
                // 右
                if (node.right) stack.push(node.right);
            }
            return result.reverse();
        }

        console.log("✅ ~ tree.postOrderTraversal(tree.root):", tree.postOrderTraversal(tree.root))
    </script>
</body>
