    <script src="../00实现普通二叉树/index.js"></script>
    <script>
        const tree = new BinaryTree([2, 1, 3]);
        BinaryTree.prototype.findBottomLeftValue = function (root) {
            const queue = [root];
            let result = 0;
            while (queue.length) {
                const size = queue.length;
                for (let i = 0; i < size; i++) {
                    const node = queue.shift();
                    if (i === 0) {
                        result = node.val;
                    }
                    if (node.left) queue.push(node.left);
                    if (node.right) queue.push(node.right);
                }
            }
            return result;
        }
        console.log("✅ ~ tree.findBottomLeftValue(tree.root):", tree.findBottomLeftValue(tree.root))
    </script>
