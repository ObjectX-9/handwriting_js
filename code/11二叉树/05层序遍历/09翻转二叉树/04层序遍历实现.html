    <script>
        const tree = new BinaryTree([4, 2, 7, 1, 3, 6, 9]);
        console.log("✅ ~ tree:", tree)

        BinaryTree.prototype.invertTree = function (root) {
            if (root === null) return null;

            const queue = [root];

            while (queue.length) {
                const size = queue.length;
                for (let i = 0; i < size; i++) {
                    const cur = queue.shift();

                    const temp = cur.left;
                    cur.left = cur.right;
                    cur.right = temp;

                    if (cur.left) queue.push(cur.left);

                    if (cur.right) queue.push(cur.right);
                }
            }

            return root;
        }

        console.log("✅ ~ tree.invertTree(tree.root):", tree.invertTree(tree.root))
    </script>
