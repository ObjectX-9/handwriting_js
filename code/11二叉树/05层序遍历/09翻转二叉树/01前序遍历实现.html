<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script src="../../00实现普通二叉树/index.js"></script>
    <script>
        const tree = new BinaryTree([4, 2, 7, 1, 3, 6, 9]);
        console.log("✅ ~ tree:", tree)

        BinaryTree.prototype.invertTree = function (root) {
            if (root === null) return null;

            const temp = root.left;
            root.left = root.right;
            root.right = temp;

            this.invertTree(root.left);
            this.invertTree(root.right);

            return root;
        }

        console.log("✅ ~ tree.invertTree(tree.root):", tree.invertTree(tree.root))
    </script>
</body>

</html>
