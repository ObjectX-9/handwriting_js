    <script>
        const tree = new BinaryTree([4, 2, 7, 1, 3, 6, 9]);
        console.log("✅ ~ tree:", tree)

        BinaryTree.prototype.invertTree = function (root) {
            if (root === null) return null;

            const stack = [root];

            while (stack.length) {
                const cur = stack.pop();

                if (cur !== null) {
                    if (cur.right) stack.push(cur.right);
                    if (cur.left) stack.push(cur.left);
                    stack.push(cur);
                    stack.push(null);
                } else {
                    const node = stack.pop();
                    const temp = node.left;
                    node.left = node.right;
                    node.right = temp;
                }
            }

            return root;
        }

        console.log("✅ ~ tree.invertTree(tree.root):", tree.invertTree(tree.root))
    </script>
