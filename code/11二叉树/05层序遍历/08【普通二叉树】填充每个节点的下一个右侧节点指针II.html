    <script>
        const tree = new BinaryTree([1, 2, 3, 4, 5, null, 7]);
        console.log("✅ ~ tree:", tree)

        BinaryTree.prototype.connect = function (root) {
            if (root === null) return null;

            const queue = [root];

            while (queue.length) {
                const size = queue.length;
                let node = null;
                let preNode = null;
                for (let i = 0; i < size; i++) {
                    const cur = queue.shift();
                    if (i === 0) {
                        node = cur;
                        preNode = cur;
                    } else {
                        node = cur;
                        preNode.next = node;
                        preNode = node;
                    }
                    if (cur.left) queue.push(cur.left);
                    if (cur.right) queue.push(cur.right);

                    if (i === size - 1) {
                        cur.next = null;
                    }
                }
            }

            return root;
        }

        console.log("✅ ~ tree.connect(tree.root):", tree.connect(tree.root))
    </script>
