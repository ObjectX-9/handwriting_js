    <script>
        const tree = new BinaryTree([3, 9, 20, null, null, 15, 7]);
        console.log("✅ ~ tree:", tree)

        BinaryTree.prototype.levelAverage = function (root) {
            const result = [];
            if (root === null) return result;

            const queue = [root];

            while (queue.length) {
                let sum = 0;
                const size = queue.length;
                for (let i = 0; i < size; i++) {
                    const cur = queue.shift();
                    sum += cur.val;
                    if (cur.left) queue.push(cur.left);
                    if (cur.right) queue.push(cur.right);
                }
                result.push(sum / size);
            }
            return result;
        }

        console.log("✅ ~ tree.levelAverage(tree.root):", tree.levelAverage(tree.root))
    </script>
