    <script src="../00实现普通二叉树/index.js"></script>
    <script>
        const tree = new BinaryTree([1, 2, 3, null, 5, null, 4]);
        console.log("✅ ~ tree:", tree)

        BinaryTree.prototype.rightSideView = function (root) {
            const result = [];
            if (root === null) return result;

            const queue = [root];

            while (queue.length) {
                const size = queue.length;

                for (let i = 0; i < size; i++) {
                    const cur = queue.shift();

                    if (cur.left) queue.push(cur.left);
                    if (cur.right) queue.push(cur.right);

                    if (i === size - 1) {
                        result.push(cur.val);
                    }
                }
            }
            return result;
        }

        console.log("✅ ~ tree.rightSideView(tree.root):", tree.rightSideView(tree.root))
    </script>
