    <script>
        const tree = new BinaryTree([1, 3, 2, 5, 3, null, 9]);
        console.log("✅ ~ tree:", tree)

        BinaryTree.prototype.levelMax = function (root) {
            const result = [];
            if (root === null) return result;

            const queue = [root];

            while (queue.length) {
                const size = queue.length;
                let max = -Infinity;
                for (let i = 0; i < size; i++) {
                    const cur = queue.shift();
                    max = Math.max(max, cur.val);
                    if (cur.left) queue.push(cur.left);
                    if (cur.right) queue.push(cur.right);
                }
                result.push(max);
            }

            return result;
        }

        console.log("✅ ~ tree.levelMax(tree.root):", tree.levelMax(tree.root))
    </script>
