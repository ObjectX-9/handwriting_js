    <script>
        const tree = new BinaryTree([3, 9, 20, null, null, 15, 7]);
        console.log("✅ ~ tree:", tree)
        BinaryTree.prototype.maxDepth = function (root) {
            if (root === null) return 0;
            const leftDepth = this.maxDepth(root.left);
            const rightDepth = this.maxDepth(root.right);
            return Math.max(leftDepth, rightDepth) + 1;
        }
        console.log("✅ ~ tree.maxDepth(tree.root):", tree.maxDepth(tree.root))
    </script>
