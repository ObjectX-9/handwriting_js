    <script>
        const tree = new BinaryTree([3, 9, 20, null, null, 15, 7]);
        console.log("✅ ~ tree:", tree)
        BinaryTree.prototype.maxDepth = function (root) {
            const getDepth = function (node, depth) {
                result = Math.max(result, depth); // 中
                if (!node.left && !node.right) return;
                if (node.left) getDepth(node.left, depth + 1); // 左
                if (node.right) getDepth(node.right, depth + 1); // 右
                return;
            }

            let result = 0;

            if (!root) return result;

            getDepth(root, 1);

            return result;
        }
        console.log("✅ ~ tree.maxDepth(tree.root):", tree.maxDepth(tree.root))
    </script>
