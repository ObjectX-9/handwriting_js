    <script>
        const tree = new BinaryTree([3, 9, 20, null, null, 15, 7]);
        console.log("✅ ~ tree:", tree)

        BinaryTree.prototype.maxDepth = function (root) {
            if (root === null) return 0;

            const queue = [root];
            let depth = 0;
            while (queue.length) {
                const size = queue.length;
                for (let i = 0; i < size; i++) {
                    const cur = queue.shift();
                    if (cur.left) queue.push(cur.left);
                    if (cur.right) queue.push(cur.right);
                }
                depth++;
            }

            return depth;
        }
        console.log("✅ ~ tree.maxDepth(tree.root):", tree.maxDepth(tree.root))

    </script>
