<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let likeArray = { 0: 1, 1: 2, 2: 3, 3: 4, length: 4 };

        likeArray[Symbol.iterator] = function () {
            let index = 0;
            return {
                next: () => {
                    return {
                        value: this[index],
                        done: index++ === this.length,
                    };
                },
            };
        };

        let arr = [...likeArray];
        console.log(arr);
    </script>
</body>

</html>
