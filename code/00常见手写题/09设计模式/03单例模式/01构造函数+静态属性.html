<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 实现一：构造函数 + 静态属性
        class Singleton {
            constructor(name, age) {
                if (Singleton.instance) {
                    return Singleton.instance
                }
                this.name = name
                Singleton.instance = this
            }

            static getInstance() {
                if (!this.instance) {
                    this.instance = new Singleton()
                }
                return this.instance
            }
        }

        const s1 = new Singleton('s1', 18)
        const s2 = new Singleton('s2', 20)
        console.log(s1 === s2)

        const s3 = Singleton.getInstance('s3', 22)
        const s4 = Singleton.getInstance('s4', 24)
        console.log(s3 === s4)
        console.log("✅ ~ Singleton.instance: Before", Singleton.instance)
        Singleton.instance = null;
        console.log("✅ ~ Singleton.instance: After", Singleton.instance)

        // 我还能构造
        const s5 = Reflect.construct(Singleton, ['s5', 26])
        const s6 = Reflect.construct(Singleton, ['s6', 28])
        console.log(s5 === s6)



    </script>
</body>

</html>
