<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Promise.resolve = function (param) {
            // 如果param是promise，则直接返回
            if (param instanceof Promise) {
                return param
            }
            // 如果param是thenable对象，则调用then方法
            if (param && typeof param.then === 'function') {
                return new Promise((resolve, reject) => {
                    param.then(resolve, reject)
                })
            }
            // 如果param是普通值，则直接返回一个fulfilled状态的promise
            return new Promise((resolve, reject) => {
                resolve(param)
            })
        }

        // 帮我写一些测试用例，测试Promise.resolve
        console.log(Promise.resolve(new Promise((resolve, reject) => {
            resolve('success')
        })))
        console.log(Promise.resolve(new Promise((resolve, reject) => {
            reject('error')
        })))
        console.log(Promise.resolve('success'))
        console.log(Promise.resolve('error'))
        console.log(Promise.resolve(123))
        console.log(Promise.resolve(null))
        console.log(Promise.resolve(undefined))
        console.log(Promise.resolve(false))
        console.log(Promise.resolve(true))
        console.log(Promise.resolve(NaN))
        console.log(Promise.resolve(Infinity))
        console.log(Promise.resolve(-Infinity))

    </script>
</body>

</html>
