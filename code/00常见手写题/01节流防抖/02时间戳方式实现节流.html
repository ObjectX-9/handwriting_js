<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle with Timestamp</title>
</head>

<body>
    <button id="throttle-btn" onclick="handleThrottleClick()">Click me</button>
    <script>
        function throttle(func, delay) {
            let lastExeTime = 0;
            return function (...args) {
                const now = Date.now();
                if (now - lastExeTime >= delay) {
                    func.apply(this, args);
                    lastExeTime = now;
                }
            };
        }

        const handleThrottleClick = throttle(() => {
            console.log('Button clicked');
        }, 2000);
    </script>
</body>

</html>
