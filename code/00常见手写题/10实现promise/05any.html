<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Promise.any = function (promises) {
            if (!Array.isArray(promises)) {
                throw new TypeError('promises must be an array')
            }

            return new Promise((resolve, reject) => {
                const errors = []

                if (promises.length === 0) {
                    return reject(new AggregateError('promises must be an array'))
                }

                promises.forEach(promise => {
                    Promise.resolve(promise).then(value => {
                        resolve(value)
                    }, reason => {
                        errors.push(reason)
                        if (errors.length === promises.length) {
                            reject(errors)
                        }
                    })
                })
            })
        }

        Promise.any([]).catch(e => {
            console.log(e);
        });

        const pErr = new Promise((resolve, reject) => {
            reject("总是失败");
        });

        const pSlow = new Promise((resolve, reject) => {
            setTimeout(resolve, 500, "最终完成");
        });

        const pFast = new Promise((resolve, reject) => {
            setTimeout(resolve, 100, "很快完成");
        });

        Promise.any([pErr, pSlow, pFast]).then((value) => {
            console.log(value);
        })


        const pErr1 = new Promise((resolve, reject) => {
            reject("总是失败");
        });

        const pErr2 = new Promise((resolve, reject) => {
            reject("总是失败");
        });

        const pErr3 = new Promise((resolve, reject) => {
            reject("总是失败");
        });

        Promise.any([pErr1, pErr2, pErr3]).catch(e => {
            console.log(e);
        })
    </script>
</body>

</html>
